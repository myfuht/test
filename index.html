<!-- 主页 index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统主页</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Font Awesome 图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置 Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#4080FF',
            dark: '#0E42D2',
            light: '#E8F3FF',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .bg-gradient-primary {
        background: linear-gradient(135deg, #165DFF 0%, #0E42D2 100%);
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- 左侧Logo -->
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <i class="fa fa-dashboard text-primary text-2xl mr-2"></i>
            <span class="font-bold text-xl text-gray-800">管理系统</span>
          </div>
        </div>
        
        <!-- 右侧用户菜单 -->
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="flex items-center text-sm font-medium text-gray-700 hover:text-primary transition-colors">
              <i class="fa fa-bell-o text-gray-500 mr-1"></i>
              <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 transform translate-x-1 -translate-y-1"></span>
            </button>
          </div>
          
          <div class="flex items-center">
            <img class="h-8 w-8 rounded-full object-cover" src="https://picsum.photos/id/1005/200/200" alt="用户头像">
            <span class="ml-2 text-sm font-medium text-gray-700 hidden sm:block" id="welcomeUsername">fht123456</span>
            <button id="logoutBtn" class="ml-4 text-gray-500 hover:text-red-500 transition-colors">
              <i class="fa fa-sign-out"></i>
              <span class="ml-1 hidden sm:block">退出登录</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 主内容区域 -->
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 欢迎信息 -->
    <div class="mb-8 animate-fade-in">
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800">欢迎回来，<span id="usernameDisplay">fht123456</span>！</h1>
      <p class="text-gray-600 mt-2">这是您的专属管理后台，您可以在这里管理系统各项功能。</p>
    </div>
    
    <!-- 数据卡片区域 -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- 卡片1 -->
      <div class="bg-white rounded-xl shadow p-6 card-hover border-l-4 border-primary">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">总用户数</p>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">2,841</h3>
            <p class="text-green-500 text-sm mt-1 flex items-center">
              <i class="fa fa-arrow-up mr-1"></i> 12.5%
              <span class="text-gray-400 ml-1">本月</span>
            </p>
          </div>
          <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
            <i class="fa fa-users text-primary text-xl"></i>
          </div>
        </div>
      </div>
      
      <!-- 卡片2 -->
      <div class="bg-white rounded-xl shadow p-6 card-hover border-l-4 border-blue-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">今日访问</p>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">356</h3>
            <p class="text-green-500 text-sm mt-1 flex items-center">
              <i class="fa fa-arrow-up mr-1"></i> 8.2%
              <span class="text-gray-400 ml-1">较昨日</span>
            </p>
          </div>
          <div class="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center">
            <i class="fa fa-eye text-blue-500 text-xl"></i>
          </div>
        </div>
      </div>
      
      <!-- 卡片3 -->
      <div class="bg-white rounded-xl shadow p-6 card-hover border-l-4 border-green-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">销售额</p>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">¥18,642</h3>
            <p class="text-green-500 text-sm mt-1 flex items-center">
              <i class="fa fa-arrow-up mr-1"></i> 23.1%
              <span class="text-gray-400 ml-1">本月</span>
            </p>
          </div>
          <div class="w-12 h-12 bg-green-500/10 rounded-full flex items-center justify-center">
            <i class="fa fa-rmb text-green-500 text-xl"></i>
          </div>
        </div>
      </div>
      
      <!-- 卡片4 -->
      <div class="bg-white rounded-xl shadow p-6 card-hover border-l-4 border-purple-500">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500 text-sm">转化率</p>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">23.5%</h3>
            <p class="text-red-500 text-sm mt-1 flex items-center">
              <i class="fa fa-arrow-down mr-1"></i> 1.8%
              <span class="text-gray-400 ml-1">较上周</span>
            </p>
          </div>
          <div class="w-12 h-12 bg-purple-500/10 rounded-full flex items-center justify-center">
            <i class="fa fa-exchange text-purple-500 text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 图表和数据区域 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- 图表区域 -->
      <div class="lg:col-span-2 bg-white rounded-xl shadow p-6 card-hover">
        <div class="flex justify-between items-center mb-6">
          <h3 class="font-bold text-lg text-gray-800">销售趋势</h3>
          <div class="flex space-x-2">
            <button class="px-3 py-1 text-sm bg-primary text-white rounded-md">月度</button>
            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">季度</button>
            <button class="px-3 py-1 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">年度</button>
          </div>
        </div>
        <div class="h-64 bg-gray-50 rounded-lg flex items-center justify-center">
          <div class="text-center text-gray-400">
            <i class="fa fa-bar-chart text-4xl mb-2"></i>
            <p>销售图表区域</p>
          </div>
        </div>
      </div>
      
      <!-- 最近活动 -->
      <div class="bg-white rounded-xl shadow p-6 card-hover">
        <h3 class="font-bold text-lg text-gray-800 mb-6">最近活动</h3>
        <div class="space-y-4">
          <div class="flex">
            <div class="flex-shrink-0 mt-1">
              <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                <i class="fa fa-user-plus text-green-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <p class="text-sm text-gray-600">
                <span class="font-medium text-gray-800">新用户注册</span>
                <span class="text-gray-400 ml-1">5分钟前</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">用户 "张三" 完成注册并激活账号</p>
            </div>
          </div>
          
          <div class="flex">
            <div class="flex-shrink-0 mt-1">
              <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fa fa-shopping-cart text-blue-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <p class="text-sm text-gray-600">
                <span class="font-medium text-gray-800">新订单创建</span>
                <span class="text-gray-400 ml-1">30分钟前</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">订单 #2841 已创建，金额 ¥1,299</p>
            </div>
          </div>
          
          <div class="flex">
            <div class="flex-shrink-0 mt-1">
              <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center">
                <i class="fa fa-refresh text-yellow-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <p class="text-sm text-gray-600">
                <span class="font-medium text-gray-800">订单状态更新</span>
                <span class="text-gray-400 ml-1">1小时前</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">订单 #2839 已发货</p>
            </div>
          </div>
          
          <div class="flex">
            <div class="flex-shrink-0 mt-1">
              <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                <i class="fa fa-credit-card text-red-600"></i>
              </div>
            </div>
            <div class="ml-3">
              <p class="text-sm text-gray-600">
                <span class="font-medium text-gray-800">支付成功</span>
                <span class="text-gray-400 ml-1">2小时前</span>
              </p>
              <p class="text-xs text-gray-500 mt-1">用户 "李四" 完成支付 ¥899</p>
            </div>
          </div>
        </div>
        <button class="w-full mt-6 py-2 text-primary text-sm border border-primary/30 rounded-md hover:bg-primary/5 transition-colors">
          查看全部活动
        </button>
      </div>
    </div>
  </main>

  <script>
    // 检查用户是否已登录
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      const username = localStorage.getItem('username');
      
      // 如果未登录，跳转到登录页
      if (!isLoggedIn || isLoggedIn !== 'true') {
        window.location.href = 'login.html';
      } else {
        // 显示用户名（默认显示fht123456）
        const usernameDisplay = document.getElementById('usernameDisplay');
        const welcomeUsername = document.getElementById('welcomeUsername');
        
        if (username && usernameDisplay && welcomeUsername) {
          usernameDisplay.textContent = username;
          welcomeUsername.textContent = username;
        }
      }
      
      // 退出登录功能
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', () => {
        // 清除本地存储
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        
        // 跳转到登录页
        window.location.href = 'login.html';
      });
      
      // 添加页面加载动画
      document.head.insertAdjacentHTML('beforeend', `
        <style>
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
          }
          .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
          }
          
          /* 卡片渐入动画 */
          .card-hover {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
          }
          .card-hover:nth-child(1) { animation-delay: 0.1s; }
          .card-hover:nth-child(2) { animation-delay: 0.2s; }
          .card-hover:nth-child(3) { animation-delay: 0.3s; }
          .card-hover:nth-child(4) { animation-delay: 0.4s; }
        </style>
      `);
    });
  </script>
</body>
</html>
